<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบสถานการณ์ - [✨] เกิดใหม่ในรั้วทหารไทย</title>
    <link rel="icon" type="image/png" href="images/emblem.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sarabun:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .viewer-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .situation-box {
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .situation-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .situation-text {
            font-family: 'Sarabun', sans-serif;
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .choices-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 1.25rem 1.5rem;
            border-radius: 1rem;
            color: white;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Sarabun', sans-serif;
        }

        .choice-btn:hover {
            border-color: var(--primary);
            background: rgba(234, 179, 8, 0.05);
        }

        .feedback-box {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 1rem;
            display: none;
        }

        .feedback-correct {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .feedback-wrong {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .feedback-text {
            font-family: 'Sarabun', sans-serif;
            line-height: 1.6;
        }

        .reset-btn {
            margin-top: 2rem;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-gradient-overlay"></div>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/emblem.png" alt="Logo">
                <span>[✨] เกิดใหม่ในรั้วทหารไทย</span>
            </a>
            <div class="nav-links">
                <a href="index.html"><i data-lucide="home"></i> หน้าแรก</a>
                <a href="laws.html"><i data-lucide="book"></i> คลังกฎหมาย</a>
                <a href="roleplay.html" class="active"><i data-lucide="swords"></i> แบบทดสอบ</a>
                <a href="credits.html"><i data-lucide="users"></i> ผู้จัดทำ</a>
            </div>
        </div>
    </nav>

    <main class="viewer-container">
        <a href="roleplay.html" class="back-link"><i data-lucide="arrow-left" style="width:1rem;"></i>
            กลับสู่รายการสถานการณ์</a>

        <div id="scenario-viewer">
            <div class="glass-card situation-box">
                <h2 id="scenario-title">กำลังโหลด...</h2>
                <div class="situation-text" id="scenario-text"></div>

                <div class="choices-list" id="choices-list">
                    <!-- Choices injected here -->
                </div>

                <div id="feedback-box" class="feedback-box">
                    <div class="feedback-header" id="feedback-header"></div>
                    <div class="feedback-text" id="feedback-text"></div>
                    <button id="reset-btn" class="reset-btn">ทำใหม่อีกครั้ง</button>
                    <a href="roleplay.html" id="next-link" class="reset-btn"
                        style="display:none; text-decoration:none; text-align:center;">กลับไปเลือกสถานการณ์อื่น</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2026 Reborn Rules RTA. All rights reserved. v1.2</p>
    </footer>

    <script src="js/data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const scenarioId = urlParams.get('id');
        const scenario = scenariosData.find(s => s.id === scenarioId);

        const titleEl = document.getElementById('scenario-title');
        const textEl = document.getElementById('scenario-text');
        const choicesList = document.getElementById('choices-list');
        const feedbackBox = document.getElementById('feedback-box');
        const feedbackHeader = document.getElementById('feedback-header');
        const feedbackText = document.getElementById('feedback-text');
        const resetBtn = document.getElementById('reset-btn');
        const nextLink = document.getElementById('next-link');

        if (scenario) {
            document.title = `${scenario.title} - [✨] เกิดใหม่ในรั้วทหารไทย`;
            titleEl.textContent = scenario.title;
            textEl.textContent = scenario.situation;

            scenario.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice.text;
                btn.onclick = () => handleChoice(choice);
                choicesList.appendChild(btn);
            });
        }

        function handleChoice(choice) {
            // Disable all buttons
            const buttons = choicesList.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            // Show feedback
            feedbackBox.style.display = 'block';
            if (choice.isCorrect) {
                feedbackBox.className = 'feedback-box feedback-correct';
                feedbackHeader.innerHTML = '<i data-lucide="check-circle"></i> คำตอบถูกต้อง!';
            } else {
                feedbackBox.className = 'feedback-box feedback-wrong';
                feedbackHeader.innerHTML = '<i data-lucide="x-circle"></i> ยังไม่ถูกต้อง';
            }
            feedbackText.textContent = choice.feedback;
            resetBtn.style.display = 'inline-block';
            nextLink.style.display = 'inline-block';
            lucide.createIcons();

            feedbackBox.scrollIntoView({ behavior: 'smooth' });
        }

        resetBtn.onclick = () => {
            feedbackBox.style.display = 'none';
            const buttons = choicesList.querySelectorAll('button');
            buttons.forEach(b => b.disabled = false);
        };

        lucide.createIcons();
    </script>
</body>

</html>
